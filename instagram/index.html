<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title> Instagram </title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/instagram-celular.png" alt="celular">
            </div>
            <div class="login">
                <div class="group">
                    <img src="img/instagram-logo.png" class="insta-logo" alt="insta logo">
                    <div class="profile-photo">
                        <img src="img/perfil-instagram.jpg" class="profile" alt="foto de perfil">
                    </div>
                    <a href="#" class="insta-login"> Continue como Allan Araújo</a>
                    <a href="#" class="insta-logout"> Remover conta</a> 
                </div>
                <div class="group">
                    <p class="not-account"> Não é AllanAraújo?</p>
                    <p class="not-account">
                        <span class="linkblue">Alterar contas</span>
                        ou
                        <span class="linkblue">inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">baixe o aplicativo</p>
                    <div class="download"> 
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
